<!--
    JAVASCRIPT
    ->Case sensitive
    ->in single line of code, ';' is not mandatory
    ->in multiline statement, ';' is mandatory 
    ->Dynamically Typed language
      e.g: var number = 12;  //int
           var name = "Anjali";  //String

    Data Types ->
    
    i)Primitive

      -> Boolean : A javascript boolean represents one of two values: true or false.
      var YES = true;
      var NO = false;
      
      ->Undefined : A variable has an undefined value when no value is assigned before using it. So you can say that undefined means lack of value or unknown value.
      e.g: vare myVar;
           alert(myVar); //undefined
    
     ->String : A string is textual content. It must be enclosed in single or double quotation marks.
     e.g: var str1 = "Hello World";

     ->null : You can assign null to a variable to denote that currently that variable does not have any value to it but it will have later on. A null means absence of a value.
     e.g: var myVar = null;
          alert(myVar); //null

     ->Number : Number type represents integer, float, hexadecimal, octal or exponential value.
     e.g: var int = 100;
          var float = 100.5;
          var hex = 0xfff;
          var exponential = 2.56e3;
          var octal = 030;


    ii)User Defined
      
      ->Object : It is like any other variable, the only difference is that an object holds multiple values in terms of properties and methods. Properties can hold values of primitive data types and methods are functions.
-->
