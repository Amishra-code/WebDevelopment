<!--In CSS :
    Each property of a child will be inherited by either it's parent or by default.

    e.g: <div>{
             color: blue;
             Font-family: 'Times New Roman';
        }

        <div> ->Perent
            <p>Namaste world!!</p> ->Child (color : blue :: font-family : Times New Roman)
        </div>

    CONTROLLING INHERITENCE

    Property : [inherit | initial | unset]
    inherit : property will be inherited from the parent element
    initial : get the default value of property
    unnset : property's value will get reset and it will either get iherited or initialised whichever is to be according to the CSS rules
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: blue;
        }
        
        .class-1 a{
            color: inherit;
        }

        .class-2 a{
            color: initial;
        }

        .class-3 a{
            color: unset;
        }
    </style>
</head>
<body>
    <ul>
        <li>Default<a href="">Link</a>color</li>
        <li class="class-1">Inherited<a href="">Link</a>color</li>
        <li class="class-2">Initial<a href="">Link</a>color</li>
        <li class="class-3">Unset<a href="">Link</a>color</li>
    </ul>
</body>
</html>
