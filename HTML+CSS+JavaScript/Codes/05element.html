<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/element.css">
</head>
<body>
    <h1 id="heading">I am a level one heading</h1>
    <!--Because there's span just after h1 tag and no paragraph, css (h1+p) will not get applied here -->
    <span>Hello</span>
    <p>This is a paragraph of text.In the text is a <span class="special">span element</span> and also a <a href="">link</a></p>
    <p id="one">This is the second paragraph. It contains an <em class="special">emphasized element.</em></p>

    <ul>
        <li>Item one</li>
        <li class="special">Item two</li>
        <li>Item<em>three</em></li>
        <li class="a">Item 4</li>
        <li class="a b">Item 5</li>
        <li class="ab">Item 6</li>
    </ul>
</body>
</html>
